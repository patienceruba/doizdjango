{% extends 'base.html' %}

{% block content %}
<h2>Notifications</h2>

{% if notifications %}
    <ul>
        {% for notification in notifications %}
        <li style="{% if not notification.is_read %}font-weight: bold;{% endif %}">
            {{ notification.message }} <br>
            <small>{{ notification.created_at|date:"d M Y H:i" }}</small>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no notifications.</p>
{% endif %}
{% endblock %}
