{% load static %}
<section class="login-reg">
    <div class="img">
        <h1 id="Doiz">
            Doiz Projects
        </h1>
    </div>
    <div class="login">
        <div class="ops"> 
            <h1>LOGIN</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" id="username" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <button type="submit" name="login" id="login">Login</button>
            </form>

            <div class="remember">
                <div class="options">
                    <label for="remember-me">
                        <input type="checkbox" name="remember" id="remember-me"> Remember Me
                    </label>
                    <a href="{% url 'password_reset_request' %}" class="forgot-password">Forgot Password?</a>
                </div>
    
                <p id="link">Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
            </div>
        </div>
        <section class="footer">
            <span><p>&copy; Powered By I-Mind Company. All Rights Reserved.</p></span>
        </section>
    </div>

</section>




<style type="text/css">
    /* General body styling */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .remember{
        width: 70%;
        align-content: center;
        margin-left: 15%;
    }
    /* Login-registration section */
    .login-reg {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .img{
        width: 50%;
        height: 720px;
        background-image: url("static/image/task-management-dependencies.png");
        
    }
    /* Login form container */
    .login {
        width: 50%;
        height:484px;
        padding-top: 10%;
        
        
    }
    #Doiz{
        text-align: center;
        font-size: 50px;
        margin-top: 55%;
        color: #2c3e50;
    }

    .login h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .ops{
        width: 50%;
        margin-left: 28%;
    }
    /* Input fields styling */
    .login input[type="text"],
    .login input[type="password"],
    .login button {
        width: 80%;
        padding: 10px;
        margin: 10px 34px;
        border: 1px solid #ccc;
        font-size: 16px;
        border: none;
        outline: none;
        border-bottom: 1px solid  #2c3e50;
        background-color: transparent;
    }

    /* Button styling */
    .login button {
        background-color: #2c3e50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login button:hover {
        background-color: #0056b3;
    }

    /* Styling for the options section (checkbox + forgot password) */
    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .options label {
        font-size: 14px;
        color: #555;
    }

    .forgot-password {
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    /* Link styling */
    #link {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    #link a {
        color: #007bff;
        text-decoration: none;
    }

    #link a:hover {
        text-decoration: underline;
    }

    /* Styling for the checkbox */
    .login input[type="checkbox"] {
        margin-right: 5px;
    }
    span p{
        text-align: center;
        margin-top: 100px;
    }
    .ops h1{
        text-align: center;
    }

</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sureElement = document.getElementById("Doiz");
        const placeholderText = "Doiz PROJECTS";
        let i = 0;
    
        function typeText() {
            if (i < placeholderText.length) {
                sureElement.textContent = placeholderText.substring(0, i + 1);
                i++;
                setTimeout(typeText, 200); // Adjust typing speed here
            }
        }
    
        typeText();
    });
</script>
