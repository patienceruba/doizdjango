<section class="login-reg">
        <div class="login">
            <h1>Reset Your Password</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="password" name="password" placeholder="New Password" required>
                <input type="password" name="password1" placeholder="Confirm Password" required>
                <button type="submit">Reset Password</button>
            </form>

            <p><a href="{% url 'login' %}">Back to login</a></p>
        </div>
    </section>

<script type="text/javascript" src="javascript/login.js"></script>
<style type="text/css">
    /* Styling for the page */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Section container */
.login-reg {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Login container */
.login {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 320px;
    text-align: center;
}

/* Title style */
.login h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Input field styling */
.login input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    font-size: 16px;
    border: none;
    outline: none;
    border-bottom: 1px solid #1ccc;
}

/* Submit button styling */
.login button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login button:hover {
    background-color: #0056b3;
}

/* Link to other sections (login/signup) */
#link {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

#link a {
    color: #007bff;
    text-decoration: none;
}

#link a:hover {
    text-decoration: underline;
}

</style>
