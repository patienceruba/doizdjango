<section class="login-reg">
    <div class="register">
        <h1>Register</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="f-name" placeholder="First name" id="f-name" required>
            <input type="text" name="l-name" placeholder="Last name" id="l-name" required>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="password1" placeholder="Re-enter password" id="password1" required>
            <!--<input type="file" name="profile_picture" accept="image/*" id="profile_picture">-->
            <input type="submit" name="register" value="Register" id="register">
            <input type="checkbox" name="terms" required> Agree to the terms and conditions
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Click here</a></p>
    </div>
</section>
<script type="text/javascript" src="javascript/login.js"></script>
<style type="text/css">
    /* General body styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login-registration section */
.login-reg {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Register form container */
.register {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(134, 45, 12, 0.1);
    text-align: center;
    width: 100%;
    max-width: 250px;
   
}

.register h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Form input fields */
.register input[type="text"],
.register input[type="email"],
.register input[type="password"],
.register input[type="submit"] {
    width: 100%;
    padding: 5px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: none;
    font-size: 16px;
    background-color: transparent;
}

/* Submit button */
.register input[type="submit"] {
    background-color:  #2c3e50;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.register input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Terms and conditions checkbox */
.register input[type="checkbox"] {
    margin: 10px 0;
}

/* Link styling */
.register p {
    font-size: 14px;
    color: #555;
    margin-top: 15px;
}

.register p a {
    color: #007bff;
    text-decoration: none;
}

.register p a:hover {
    text-decoration: underline;
}
#f-name, #l-name, #username, #email, #password, #password1{
    border: none;
    outline: none;
    border-bottom: 1px solid  #2c3e50;
}
</style>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const passwordInput = document.querySelector('#password');
    const password1Input = document.querySelector('#password1');
    const registerButton = document.querySelector('#register');
    
    form.addEventListener('submit', function(event) {
        const password = passwordInput.value;
        const password1 = password1Input.value;

        // Regular expression to check for at least one number and one special character
        const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{6,}$/;

        // Check if passwords match
        if (password !== password1) {
            alert('Passwords do not match');
            event.preventDefault();
            return;
        }

        // Check if the password meets the length and character criteria
        if (!passwordPattern.test(password)) {
            alert('Password must be at least 6 characters long, including at least one number and one special character.');
            event.preventDefault();
            return;
        }
    });
});

</script>
