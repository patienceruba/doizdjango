<style type="text/css">
    
.material-symbols-outlined{
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; /* Icon settings */
    font-size: 20px; /* Icon size */
    color: #3498db; /* Icon color */
    vertical-align: middle;

<style type="text/css">
    /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

a {
    text-decoration: none;
    color: inherit;
}

h1, h2 {
    margin: 0;
}

/* Navbar Styles */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 98%;
    background-color: #2c3e50;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

nav h1 a {
    color: white;
    font-size: 24px;
}

nav .nav {
    display: flex;
    align-items: center;
}

nav input[type="search"] {
    padding: 5px;
    margin-right: 10px;
    border: none;
    border-radius: 4px;
    outline: none;
}

nav ul {
    display: flex;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

nav ul p small a {
    color: white;
}

nav img {
    border-radius: 50%;
    margin: 0 10px;
}

/* Sidebar Styles */
.side-bar {
    position: fixed;
    top: 60px; /* Adjust for navbar height */
    left: 0;
    width: 200px;
    height: calc(100% - 60px); /* Adjust for navbar height */
    background-color: #2c3e50;
    color: white;
    overflow-y: auto;
    box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);

}

.side-bar .profile ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.profile{
    margin-top: 50px;
}
.side-bar .profile ul a {
    color: white;
    display: block;
    padding: 10px 20px;
    font-size: 16px;
}

.side-bar .profile ul a:hover {
    background-color: #444;
}

.side-bar .material-symbols-outlined {
    margin-right: 10px;
    vertical-align: middle;
}

/* Main Content Wrapper */
.wrapper {
    display: flex;
    margin-top: 60px; /* Adjust for navbar height */
    margin-left: 200px; /* Adjust for sidebar width */
}

.section1 {
    flex-grow: 1;
    padding: 20px;
}

.dashboard-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}
.search-container {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 20px;
    padding: 5px 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.search-icon {
    color: #2c3e50;
    font-size: 20px;
    margin-right: 5px;
}

.search-input-container {
    display: flex;
    align-items: center;
}

#search {
    border: none;
    outline: none;
    padding: 5px 10px;
    font-size: 14px;
    border-radius: 20px;
    width: 200px;
}
.dashboard-item {
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.chart-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-around;
}

.chart-container {
    flex: 1;
    min-width: 300px;
    max-width: 600px;
    height: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Footer Styles */
#footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: calc(100% - 200px); /* Adjust for sidebar width */
    margin-left: 200px; /* Adjust for sidebar width */
    z-index: 1000;
}

</style>


<style type="text/css">
    /* Dashboard Wrapper */

.search-container{

.user-details form button {

    cursor: pointer;
}

.user-details form button:hover {
    background-color: #0056b3;
}

/* Dashboard Statistics Section */
#dashboard-section {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.dashboard-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.dashboard-item {
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

.dashboard-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.dashboard-item h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #333;
}

.dashboard-item p {
    font-size: 1.5rem;
    font-weight: bold;
    color: #007bff;
}

/* Chart Wrapper */
.chart-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.chart-container {
    flex: 1;
    min-width: 300px;
    max-width: 600px;
    height: 300px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

/* Footer Section */
.footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

.footer p {
    margin: 0;
    font-size: 14px;
}
/* Footer Styles */
.footer {
    position: fixed; /* Fixes the footer to the bottom */
    bottom: 0; /* Sticks to the bottom */
    left: 0; /* Align to the left */
    width: 100%; /* Take up the full width */
    background-color: #2c3e50; /* Background color of footer */
    color: white; /* Text color */
    text-align: center; /* Center the text */
    padding: 10px 0; /* Padding around the text */
    font-size: 14px; /* Font size */
    z-index: 1000; /* Ensure it's above other content */
}

/* Optional: Adjust for large content (if content is tall enough, footer will just appear at the bottom) */
body {
    margin-bottom: 40px; /* Prevent the footer from covering any content if content is too short */
}
.hide{
        margin-left: 90%;
    }
