<style type="text/css">
/*----------------------------------------------calendar-----------------------------------------------------*/
  #calendar {
    margin: 20px auto;
    width: 90%;
    max-width: 500px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border-radius: 10px 10px 0 0;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    padding: 10px;
}

.day-name {
    text-align: center;
    font-weight: bold;
    color: #555;
}

.day {
    text-align: center;
    padding: 10px;
    background: #f4f4f4;
    border-radius: 4px;
}

.day:hover {
    background: #007bff;
    color: #fff;
    cursor: pointer;
}
.day {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
    margin: auto;
    border-radius: 50%;
    background-color: #f5f5f5;
    cursor: pointer;
    transition: background-color 0.3s;
}

.day:hover {
    background-color: #ddd;
}

.highlight {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

</style>

<style type="text/css">
/*------------------------------------------------------------sidebar-----------------------------------------------*/
    /* Prevent the whole page from scrolling */
html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Disable page scroll */
}

/* Make the main section scrollable */
.wrapper {
    height: 100%; /* Ensure it takes up full height */
    overflow-y: auto; /* Enable vertical scrolling */
    padding-left: 250px; /* Add padding to accommodate the sidebar */
    padding-bottom: 50px; /* Optional, to avoid the footer blocking content */
}

/* Sidebar remains fixed */
.side-bar {
    margin-top: 88px;
    margin-bottom: 140px;
    width: 250px;
    height: 100vh;
    background-color: #34495e;
    position: fixed; /* Keep it fixed */
    top: 0;
    left: 0;
    overflow: auto;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
}

/* Sidebar profile section */
.side-bar .profile {
    text-align: center;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.side-bar .profile img {
    border-radius: 50%;
    margin-bottom: 10px;
}

.side-bar .profile p {
    color: white;
    font-size: 16px;
    margin: 0;
}

/* Sidebar menu list */
.side-bar ul {
    list-style-type: none;
    padding: 0;
}

.side-bar ul a {
    display: block;
    padding: 10px 15px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.5s ease;
    border: none;
}

.side-bar ul a:hover {
    width: 100%;
    text-decoration: none;
    color: #fff;
    box-shadow: 10px 5px 10px #fff;
}

/* Sidebar list items */
.side-bar ul li {
    padding: 10px 0;
    color: white;
    font-size: 18px;
}

.side-bar ul li a {
    color: white;
    text-decoration: none;
}

.side-bar ul li a:hover {
    padding-left: 10px;
}

/* User info section styling */
.user-info-container {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 20px;
    margin: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.user-profile img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
}

.user-details h3 {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.user-details p {
    margin: 5px 0;
    font-size: 16px;
    color: #555;
}

/* Dashboard statistics grid layout */
.dashboard-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
    margin: 20px;
    background: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.dashboard-item {
    text-align: center;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.dashboard-item h3 {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
}

.dashboard-item p {
    font-size: 24px;
    font-weight: bold;
    color: #007BFF;
}

/* Footer styling */
.footer {
    text-align: center;
    background: #333;
    color: #fff;
    padding: 10px 0;
}

</style>
<style type="text/css">
     
 body {
    overflow-y: auto; /* Enable scrolling if content overflows */
    margin: 0; /* Remove any default margin */
    padding: 0; /* Remove any default padding */
    height: 100vh; /* Ensure the height is 100% of the viewport */
}

.wrapper {
    min-height: 100vh; /* Ensure the wrapper takes up at least the full viewport height */
    padding-bottom: 50px; /* Optional: Give space for footer */
}

/* If you want the content section (excluding footer) to be scrollable */
.dashboard-wrapper {
    overflow-y: auto; /* Allow vertical scrolling within this container */
    max-height: calc(100vh - 100px); /* Adjust this value based on your layout (e.g., subtract header/footer height) */
}

/* Optional: To fix the footer at the bottom */
./* Footer Styling */
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #333;
    color: white;
    text-align: center;
    height: 40px;
    opacity: 0; /* Make the footer invisible initially */
    pointer-events: none; /* Prevent interaction when invisible */
    transition: opacity 0.3s ease-in-out; /* Smooth transition for visibility */
}

/* Show footer when the user hovers over the bottom of the page */
body:hover .footer {
    opacity: 1; /* Make the footer visible when hovered */
    pointer-events: auto; /* Allow interaction when visible */
}
body{

}
body {
  overflow: hidden;
}
