<!-- templates/password_reset_confirm.html -->
<section class="login-reg">
    <div class="reset">
        <h1>Set New Password</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="password1" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="link">Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</section>
<style type="text/css">
    /* General body styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Password reset section */
.reset {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 350px;
    text-align: center;
}

/* Heading styling */
.reset h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
}

/* Input fields styling */
.reset input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s ease;
}

.reset input[type="password"]:focus {
    border-color: #007bff;
}

/* Button styling */
.reset button {
    width: 100%;
    padding: 10px;
    margin: 15px 0;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.reset button:hover {
    background-color: #0056b3;
}

/* Link section styling */
#link {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

#link a {
    color: #007bff;
    text-decoration: none;
}

#link a:hover {
    text-decoration: underline;
}

</style>
